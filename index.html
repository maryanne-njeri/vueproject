<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Vue Project</title>
</head>
<body>
    <div id="app">
    <div class="flex flex-col items-center justify-center min-h-screen w-fulll">
        <div class="text-center">
            <h1 class="pb-4 w-96 font-bold text-xl text-gray-700 uppercase">The thumbnail's border color and the Button's color will Change based on Gender</h1>
        </div>
            <div>
                <!-- <img :src="picture" :alt="firstName" class="w-24 rounded-full border-4" :class="gender.female ? 'border-pink-400' : 'border-blue-700'"> -->
                <img :src="picture" :alt="firstName" class="w-32 rounded-full border-4" :class="gender">
            </div>
            <div class="py-4">
                <h3 class="w-full">{{ firstName }} {{ lastName }}</h3>
            </div>
            <div class="pb-4">
                <h3 class="w-full">Email: {{ email }}</h3>
            </div>
            <div class="">
                <!-- <button
                    @click="getUser"
                    class="px-6 py-3 text-white font-bold hover:bg-pink-600 transition duration-150 ease-in"
                    :class="gender.female ? 'bg-pink-400' : 'bg-blue-700'">
                    Get Random User
                </button> -->
                <button
                    @click="getUser"
                    class="px-6 py-3 font-bold transition duration-150 ease-in"
                    :class="gender">
                    Get Random User
                </button>
            </div>
        </div>
    </div>
    
<script src="https://unpkg.com/vue@3"></script>
<script src="assets/script.js"></script>
<script>
    const { createApp } = Vue

    createApp({
    data() {
        return {
            firstName: 'Rosemary',
            lastName: 'Njeri',
            email: 'me.woman@gmail.com',
            gender: 'female',
            picture: 'https://randomuser.me/api/portraits/women/10.jpg'
        }
    },

    methods: {
        // Fetching Random User with randomuser api
            async getUser () {
                const url = 'https://randomuser.me/api'
                const response = await fetch(url)
                const { results } = await response.json()

                // console.log(results);

                this.firstName = results[0].name.first
                this.lastName = results[0].name.last
                this.email = results[0].email
                this.gender = results[0].gender
                this.picture = results[0].picture.large
            }
        }
    }).mount('#app')
</script>
</body>
</html>
